<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}

<!-- If a user is logged in, then user.is_authenticated will return True and the dashboard will show the Logout link. If a user is not logged in, then user variable will be set to AnonymousUser, and user.is_authenticated will return False. In that case, the Login link will be displayed. -->
